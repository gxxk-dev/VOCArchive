<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁºìÂ≠òÁÆ°ÁêÜ - VOCArchive</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }

        .header p {
            margin: 10px 0 0;
            opacity: 0.8;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #007bff;
        }

        .stat-card h3 {
            margin: 0 0 10px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
            margin: 0;
        }

        .stat-card .unit {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .cache-section {
            margin-bottom: 30px;
        }

        .cache-section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .host-group {
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .host-header {
            background: #e9ecef;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .host-header:hover {
            background: #dee2e6;
        }

        .host-header .host-name {
            font-size: 1.1em;
        }

        .host-header .host-stats {
            font-size: 0.9em;
            color: #6c757d;
        }

        .host-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .host-content.expanded {
            max-height: 2000px;
        }

        .cache-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .cache-item:hover {
            background: #f1f3f4;
        }

        .cache-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 4px;
            word-break: break-all;
        }

        .file-meta {
            font-size: 0.85em;
            color: #6c757d;
            display: flex;
            gap: 15px;
        }

        .file-type {
            background: #007bff;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            text-transform: uppercase;
        }

        .file-type.audio { background: #28a745; }
        .file-type.video { background: #dc3545; }
        .file-type.image { background: #ffc107; color: #212529; }
        .file-type.static { background: #6c757d; }

        .delete-btn {
            background: #dc3545;
            padding: 6px 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .cache-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è ÁºìÂ≠òÁÆ°ÁêÜ</h1>
            <p>ÁÆ°ÁêÜ VOCArchive ÁöÑÁ¶ªÁ∫øÁºìÂ≠òÂÜÖÂÆπ</p>
        </div>

        <div class="content">
            <div id="message" class="message"></div>

            <!-- ÁªüËÆ°‰ø°ÊÅØ -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>ÁºìÂ≠òÊÄªÂ§ßÂ∞è</h3>
                    <div class="value" id="total-size">-</div>
                    <div class="unit">MB</div>
                </div>
                <div class="stat-card">
                    <h3>Êñá‰ª∂ÊÄªÊï∞</h3>
                    <div class="value" id="total-files">-</div>
                    <div class="unit">‰∏™Êñá‰ª∂</div>
                </div>
                <div class="stat-card">
                    <h3>Â≠òÂÇ®Ê∫êÊï∞Èáè</h3>
                    <div class="value" id="host-count">-</div>
                    <div class="unit">‰∏™ÂüüÂêç</div>
                </div>
                <div class="stat-card">
                    <h3>ÁºìÂ≠òÁä∂ÊÄÅ</h3>
                    <div class="value" id="cache-status" style="font-size: 1.5em;">-</div>
                    <div class="unit">Service Worker</div>
                </div>
            </div>

            <!-- Êìç‰ΩúÊåâÈíÆ -->
            <div class="actions">
                <button id="refresh-btn" onclick="loadCacheData()">
                    üîÑ Âà∑Êñ∞Êï∞ÊçÆ
                </button>
                <button id="clear-all-btn" class="btn-danger" onclick="clearAllCache()">
                    üóëÔ∏è Ê∏ÖÁ©∫ÊâÄÊúâÁºìÂ≠ò
                </button>
                <button id="check-update-btn" class="btn-success" onclick="checkForUpdates()">
                    ‚¨áÔ∏è Ê£ÄÊü•Êõ¥Êñ∞
                </button>
            </div>

            <!-- ÁºìÂ≠òÂÜÖÂÆπ -->
            <div class="cache-section">
                <h2>üì¶ ÁºìÂ≠òÂÜÖÂÆπ</h2>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    Ê≠£Âú®Âä†ËΩΩÁºìÂ≠òÊï∞ÊçÆ...
                </div>
                <div id="cache-content" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let cacheData = null;
        let swRegistration = null;

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(bytes) {
            if (bytes === -1) return 'Êú™Áü•';
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Ê†ºÂºèÂåñÊï∞Â≠ó
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // Ëé∑ÂèñÊñá‰ª∂Âêç
        function getFileName(url) {
            try {
                const urlObj = new URL(url);
                const pathSegments = urlObj.pathname.split('/');
                return pathSegments[pathSegments.length - 1] || urlObj.hostname;
            } catch {
                return url;
            }
        }

        // Ê£ÄÊü• Service Worker Áä∂ÊÄÅ
        async function checkServiceWorkerStatus() {
            if (!('serviceWorker' in navigator)) {
                document.getElementById('cache-status').textContent = '‰∏çÊîØÊåÅ';
                return false;
            }

            try {
                swRegistration = await navigator.serviceWorker.getRegistration();
                if (swRegistration && swRegistration.active) {
                    document.getElementById('cache-status').textContent = 'ËøêË°å‰∏≠';
                    return true;
                } else {
                    document.getElementById('cache-status').textContent = 'Êú™ÊøÄÊ¥ª';
                    return false;
                }
            } catch (error) {
                document.getElementById('cache-status').textContent = 'ÈîôËØØ';
                return false;
            }
        }

        // Âä†ËΩΩÁºìÂ≠òÊï∞ÊçÆ
        async function loadCacheData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('cache-content').style.display = 'none';

            const swActive = await checkServiceWorkerStatus();

            if (!swActive) {
                document.getElementById('loading').style.display = 'none';
                showMessage('Service Worker Êú™ÊøÄÊ¥ªÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï', 'error');
                return;
            }

            // ËÆæÁΩÆÊ∂àÊÅØÁõëÂê¨Âô®
            navigator.serviceWorker.addEventListener('message', handleServiceWorkerMessage);

            // ËØ∑Ê±ÇÁºìÂ≠òÊï∞ÊçÆ
            navigator.serviceWorker.controller.postMessage({
                type: 'list_cache'
            });

            // ËØ∑Ê±ÇÁªüËÆ°Êï∞ÊçÆ
            navigator.serviceWorker.controller.postMessage({
                type: 'get_cache_stats'
            });
        }

        // Â§ÑÁêÜ Service Worker Ê∂àÊÅØ
        function handleServiceWorkerMessage(event) {
            const { type, payload, stats } = event.data;

            switch (type) {
                case 'cache_list':
                    displayCacheData(payload);
                    break;
                case 'cache_stats':
                    displayCacheStats(stats);
                    break;
                case 'cache_cleared':
                    showMessage('ÁºìÂ≠òÊ∏ÖÁêÜÂÆåÊàê', 'success');
                    loadCacheData();
                    break;
                case 'cache_item_deleted':
                    showMessage('ÁºìÂ≠òÈ°πÂ∑≤Âà†Èô§', 'success');
                    loadCacheData();
                    break;
                case 'cache_error':
                    showMessage('ÁºìÂ≠òÊìç‰ΩúÂ§±Ë¥•: ' + event.data.error, 'error');
                    break;
            }
        }

        // ÊòæÁ§∫ÁºìÂ≠òÁªüËÆ°
        function displayCacheStats(stats) {
            let totalSize = 0;
            let totalFiles = 0;
            let hostCount = 0;

            if (stats && stats.length > 0) {
                stats.forEach(cacheStat => {
                    // Âè™ËÆ°ÁÆóÂ∑≤Áü•Â§ßÂ∞èÁöÑÊñá‰ª∂
                    totalSize += cacheStat.totalSize;
                    totalFiles += cacheStat.fileCount;
                    hostCount += Object.keys(cacheStat.hostStats).length;
                });
            }

            document.getElementById('total-size').textContent = (totalSize / (1024 * 1024)).toFixed(1);
            document.getElementById('total-files').textContent = formatNumber(totalFiles);
            document.getElementById('host-count').textContent = formatNumber(hostCount);
        }

        // ÊòæÁ§∫ÁºìÂ≠òÊï∞ÊçÆ
        function displayCacheData(cacheItems) {
            cacheData = cacheItems;

            document.getElementById('loading').style.display = 'none';
            document.getElementById('cache-content').style.display = 'block';

            if (!cacheItems || cacheItems.length === 0) {
                document.getElementById('cache-content').innerHTML =
                    '<div class="loading">üì≠ Ê≤°ÊúâÁºìÂ≠òÂÜÖÂÆπ</div>';
                return;
            }

            // Êåâ‰∏ªÊú∫ÂàÜÁªÑ
            const groupedByHost = {};
            cacheItems.forEach(item => {
                if (!groupedByHost[item.host]) {
                    groupedByHost[item.host] = [];
                }
                groupedByHost[item.host].push(item);
            });

            let html = '';
            Object.keys(groupedByHost).forEach(host => {
                const items = groupedByHost[host];
                const totalSize = items.reduce((sum, item) => {
                    // Âè™ËÆ°ÁÆóÂ∑≤Áü•Â§ßÂ∞èÁöÑÊñá‰ª∂
                    return sum + (item.size > 0 ? item.size : 0);
                }, 0);
                const unknownCount = items.filter(item => item.size === -1).length;

                let sizeText = formatSize(totalSize);
                if (unknownCount > 0) {
                    sizeText += ` (${unknownCount} Êú™Áü•)`;
                }

                html += `
                    <div class="host-group">
                        <div class="host-header" onclick="toggleHost('${host}')">
                            <div class="host-name">üåê ${host}</div>
                            <div class="host-stats">${items.length} Êñá‰ª∂ ‚Ä¢ ${sizeText}</div>
                        </div>
                        <div class="host-content" id="host-${host.replace(/[^a-zA-Z0-9]/g, '')}">
                `;

                items.forEach(item => {
                    html += `
                        <div class="cache-item">
                            <div class="file-info">
                                <div class="file-name">${getFileName(item.url)}</div>
                                <div class="file-meta">
                                    <span class="file-type ${item.type}">${item.type}</span>
                                    <span>${formatSize(item.size)}</span>
                                    <span>${new URL(item.url).pathname}</span>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteCacheItem('${item.url}')">
                                üóëÔ∏è Âà†Èô§
                            </button>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            document.getElementById('cache-content').innerHTML = html;
        }

        // ÂàáÊç¢‰∏ªÊú∫Â±ïÂºÄÁä∂ÊÄÅ
        function toggleHost(host) {
            const hostId = 'host-' + host.replace(/[^a-zA-Z0-9]/g, '');
            const element = document.getElementById(hostId);
            element.classList.toggle('expanded');
        }

        // Âà†Èô§ÁºìÂ≠òÈ°π
        function deleteCacheItem(url) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÁºìÂ≠òÈ°πÂêóÔºü')) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'delete_cache_item',
                    url: url
                });
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÁºìÂ≠ò
        function clearAllCache() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÁºìÂ≠òÂêóÔºüËøôÂ∞ÜÂà†Èô§ÊâÄÊúâÁ¶ªÁ∫øÂÜÖÂÆπ„ÄÇ')) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'clear_cache'
                });
            }
        }

        // Ê£ÄÊü•Êõ¥Êñ∞
        async function checkForUpdates() {
            if (swRegistration) {
                try {
                    await swRegistration.update();
                    showMessage('Â∑≤Ê£ÄÊü•Êõ¥Êñ∞', 'success');
                } catch (error) {
                    showMessage('Ê£ÄÊü•Êõ¥Êñ∞Â§±Ë¥•: ' + error.message, 'error');
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            loadCacheData();
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂Âà∑Êñ∞Êï∞ÊçÆ
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadCacheData();
            }
        });
    </script>
</body>
</html>
