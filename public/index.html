<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选歌页面 - Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 颜色变量 */
            --bg-dark: #0c0c0c;
            --bg-darker: #1a1a1a;
            --bg-overlay: rgba(0, 0, 0, 0.75);
            --card-bg: rgba(15, 15, 15, 0.85);
            --card-border: rgba(255, 255, 255, 0.12);
            --primary-gradient: linear-gradient(135deg, #7c77c6, #6366f1);
            --secondary-gradient: linear-gradient(135deg, #ff77c6, #77dbff);
            --text-primary: #ffffff;
            --text-secondary: #888;
            --text-accent: #b0b0b0;
            
            /* 尺寸变量 */
            --card-radius: 24px;
            --element-radius: 16px;
            --spacing-sm: 12px;
            --spacing-md: 20px;
            --spacing-lg: 32px;
            --spacing-xl: 40px;
            
            /* 阴影 */
            --shadow-sm: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 35px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 50%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: var(--spacing-md);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* 背景层 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.75) 0%, 
                rgba(0, 0, 0, 0.6) 50%, 
                rgba(0, 0, 0, 0.8) 100%);
            transition: opacity 0.8s ease-in-out;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.08) 0%, transparent 50%);
        }

        /* 主容器 */
        .page-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: var(--card-radius);
            padding: var(--spacing-xl);
            box-shadow: 
                var(--shadow-md),
                0 0 0 1px rgba(255, 255, 255, 0.08);
            border: 1px solid var(--card-border);
            transition: all 0.5s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        /* 浮动搜索 */
        .floating-search {
            position: fixed;
            top: var(--spacing-md);
            right: var(--spacing-md);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--element-radius);
            padding: var(--spacing-sm) 16px;
            box-shadow: 
                var(--shadow-md),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            min-width: 280px;
            animation: slideInRight 0.6s ease-out;
        }

        .floating-search:hover {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                var(--shadow-lg),
                0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .floating-search-input {
            flex: 1;
            background: transparent;
            color: var(--text-primary);
            border: none;
            font-size: 0.95rem;
            font-weight: 400;
            outline: none;
            padding: 4px 0;
        }

        .floating-search-input::placeholder {
            color: #666;
        }

        .floating-search-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .floating-search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(124, 119, 198, 0.4);
        }

        /* 头部区域 */
        .page-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #7c77c6, #ff77c6, #77dbff);
            border-radius: 2px;
        }

        .page-title {
            font-size: clamp(2rem, 5vw, 2.8rem);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .page-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* 歌曲列表区域 */
        .work-list-section {
            background: rgba(25, 25, 25, 0.6);
            border-radius: var(--element-radius);
            padding: var(--spacing-lg);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .section-title {
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            font-weight: 600;
            color: #ddd;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            justify-content: center;
        }

        .work-list {
            display: grid;
            gap: var(--spacing-sm);
            grid-template-columns: 1fr;
        }

        /* 宽屏布局 - 2列 */
        @media (min-width: 1024px) {
            .work-list {
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-md);
            }
        }

        .work-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: rgba(35, 35, 35, 0.6);
            border-radius: var(--element-radius);
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.06);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        .work-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.04), transparent);
            transition: left 0.6s ease;
        }

        .work-item:hover::before {
            left: 100%;
        }

        .work-item:hover {
            background: rgba(50, 50, 50, 0.8);
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(120, 119, 198, 0.3);
            box-shadow: var(--shadow-lg);
        }

        .work-preview {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #7c77c6, #6366f1);
        }

        .work-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .work-title {
            font-size: clamp(1.05rem, 2.8vw, 1.2rem);
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        .work-artist {
            font-size: clamp(0.9rem, 2.2vw, 1rem);
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .work-play-btn {
            width: 48px;
            height: 48px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            opacity: 0;
            flex-shrink: 0;
        }

        .work-item:hover .work-play-btn {
            opacity: 1;
        }

        .work-play-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(124, 119, 198, 0.5);
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: var(--spacing-sm) 18px;
            background: rgba(40, 40, 40, 0.7);
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: var(--element-radius);
            cursor: pointer;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .pagination-btn:hover {
            background: rgba(60, 60, 60, 0.8);
            color: #fff;
            transform: translateY(-2px);
        }

        .pagination-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: #7c77c6;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-button:hover {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            box-shadow: 
                var(--shadow-lg),
                0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .loader-dots {
            display: flex;
            gap: 8px;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-gradient);
            animation: pulse 1.2s infinite;
        }

        .loader-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* 响应式设计 */
        @media (max-width: 1023px) {
            .work-list {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .page-container {
                padding: 24px;
                border-radius: 20px;
            }
            
            .work-list-section {
                padding: 24px;
            }
            
            .work-item {
                padding: 18px;
                gap: 16px;
            }
            
            .floating-search {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                min-width: auto;
                width: 100%;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .page-container {
                padding: 20px;
                border-radius: 16px;
            }
            
            .work-list-section {
                padding: 20px;
            }
            
            .work-item {
                padding: 16px;
                gap: 12px;
            }
            
            .floating-search {
                padding: 10px 14px;
                border-radius: 12px;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                padding: 8px 14px;
            }
        }

        /* 大屏幕 */
        @media (min-width: 1200px) {
            .page-container {
                max-width: 1100px;
                margin: 0 auto;
            }
        }

        @media (min-width: 1400px) {
            .page-container {
                max-width: 1200px;
            }
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Footer */
        .site-footer {
            text-align: center;
            padding: var(--spacing-lg) var(--spacing-md);
            margin-top: var(--spacing-xl);
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--card-border);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .footer-links {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links a {
            color: var(--text-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }

        .footer-social {
            display: flex;
            gap: var(--spacing-lg);
        }

        .footer-social a {
            color: var(--text-accent);
            font-size: 1.4rem;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .footer-social a:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .footer-copyright p {
            margin: 0;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <div class="background-overlay" id="backgroundOverlay"></div>
        <div class="background-pattern" id="backgroundPattern"></div>
    </div>

    <!-- 浮动搜索 -->
    <div class="floating-search">
        <input type="text" class="floating-search-input" placeholder="搜索歌曲、艺术家..." id="searchInput">
        <button class="floating-search-btn" id="searchButton">
            <i class="fas fa-search"></i>
        </button>
    </div>
    
    <div class="page-container" id="pageContainer">
        <!-- 页面头部 -->
        <header class="page-header">
            <h1 class="page-title"><i class="fas fa-music"></i> 选择歌曲</h1>
            <p class="page-subtitle">点击歌曲开始播放</p>
        </header>

        <!-- 歌曲列表区域 -->
        <section class="work-list-section">
            <h2 class="section-title">
                <i class="fas fa-list-music"></i> 歌曲列表
            </h2>
            
            <div class="work-list" id="workList">
                <!-- 加载状态 -->
                <div class="loader" id="loader">
                    <div class="loader-dots">
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                        <div class="loader-dot"></div>
                    </div>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="pagination" id="pagination">
                <button class="pagination-btn" id="prevPage" disabled>
                    <i class="fas fa-arrow-left"></i> 上一页
                </button>
                <!-- 页码按钮将通过JS动态生成 -->
                <button class="pagination-btn" id="nextPage">
                    下一页 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>
    </div>

    <script>
        // DOM元素
        const workList = document.getElementById('workList');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const paginationContainer = document.getElementById('pagination');
        const loader = document.getElementById('loader');
        
        let currentPage = 1;
        let itemsPerPage = 6;
        let totalItems = 0;
        let totalPages = 0;
        let filteredMusic = [];

        // 初始化页面
        function initPage() {
            fetchMusicList();
            setupEventListeners();
        }
        
        // 从后端获取音乐列表
        async function fetchMusicList() {
            try {
                // 显示加载动画
                loader.style.display = 'flex';
                workList.innerHTML = '<div class="loader" id="loader"><div class="loader-dots"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div></div>';
                
                // 显示分页
                paginationContainer.style.display = 'flex';

                // 调用后端API
                const response = await fetch(`/api/list/work/${currentPage}/${itemsPerPage}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 处理数据
                filteredMusic = data.map(item => {
                    console.log("处理作品数据：", item);
                    // 获取主标题（优先官方标题）
                    let mainTitle = '';
                    if (item.titles && item.titles.length > 0) {
                        const officialTitle = item.titles.find(t => t.is_official);
                        mainTitle = officialTitle ? officialTitle.title : item.titles[0].title;
                    } else {
                        mainTitle = '无标题';
                    }
                    
                    // 获取艺术家名（优先显示人类创作者）
                    let artistName = '未知艺术家';
                    if (item.creator && item.creator.length > 0) {
                        const humanCreator = item.creator.find(c => c.creator_type === 'human');
                        if (humanCreator) {
                            artistName = humanCreator.creator_name;
                        } else {
                            // 如果没有人类创作者，显示第一个虚拟歌姬
                            artistName = item.creator[0].creator_name;
                        }
                    }
                    
                    // 获取封面URL
                    let coverUrl = '';
                    if (item.preview_asset) {
                        coverUrl = `https://vocarchive-offical-deploy-bucket.s3.us-west-004.backblazeb2.com/${item.preview_asset.file_id}`;
                    } else if (item.non_preview_asset) {
                        coverUrl = `https://vocarchive-offical-deploy-bucket.s3.us-west-004.backblazeb2.com/${item.non_preview_asset.file_id}`;
                    } else {
                        // 默认封面
                        coverUrl = 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=100';
                    }
                    
                    return {
                        id: item.work_uuid,
                        title: mainTitle,
                        artist: artistName,
                        cover: coverUrl,
                        duration: '0:00',
                        genre: '',
                        releaseYear: 0
                    };
                });
                
                totalItems = data.length;
                totalPages = Math.ceil(totalItems / itemsPerPage);
                
                // 渲染音乐列表
                renderMusicList();
                // 更新分页
                updatePagination();
            } catch (error) {
                console.error('获取音乐列表失败:', error);
                workList.innerHTML = `<div class="error-message">加载失败，请重试</div>`;
            } finally {
                // 隐藏加载动画
                loader.style.display = 'none';
            }
        }

        // 搜索音乐
        async function searchMusic() {
            const query = searchInput.value.trim();
            if (!query) {
                // 如果搜索词为空，可以重新加载默认列表
                currentPage = 1;
                fetchMusicList();
                return;
            }

            try {
                // 显示加载动画
                loader.style.display = 'flex';
                workList.innerHTML = '<div class="loader" id="loader"><div class="loader-dots"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div></div>';
                
                // 隐藏分页
                paginationContainer.style.display = 'none';

                // 调用搜索API
                const response = await fetch(`/api/search/${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 处理数据
                filteredMusic = data.map(item => {
                    // (这里的处理逻辑和 fetchMusicList 中的一样)
                    let mainTitle = '';
                    if (item.titles && item.titles.length > 0) {
                        const officialTitle = item.titles.find(t => t.is_official);
                        mainTitle = officialTitle ? officialTitle.title : item.titles[0].title;
                    } else {
                        mainTitle = '无标题';
                    }
                    
                    let artistName = '未知艺术家';
                    if (item.creator && item.creator.length > 0) {
                        const humanCreator = item.creator.find(c => c.creator_type === 'human');
                        if (humanCreator) {
                            artistName = humanCreator.creator_name;
                        } else {
                            artistName = item.creator[0].creator_name;
                        }
                    }
                    
                    let coverUrl = '';
                    if (item.preview_asset) {
                        coverUrl = `https://vocarchive-offical-deploy-bucket.s3.us-west-004.backblazeb2.com/${item.preview_asset.file_id}`;
                    } else if (item.non_preview_asset) {
                        coverUrl = `https://vocarchive-offical-deploy-bucket.s3.us-west-004.backblazeb2.com/${item.non_preview_asset.file_id}`;
                    } else {
                        coverUrl = 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=100';
                    }
                    
                    return {
                        id: item.work_uuid,
                        title: mainTitle,
                        artist: artistName,
                        cover: coverUrl,
                        duration: '0:00',
                        genre: '',
                        releaseYear: 0
                    };
                });
                
                // 渲染搜索结果
                renderMusicList();
            } catch (error) {
                console.error('搜索音乐失败:', error);
                workList.innerHTML = `<div class="error-message">搜索失败，请重试</div>`;
            } finally {
                // 隐藏加载动画
                loader.style.display = 'none';
            }
        }
        
        // 渲染音乐列表
        function renderMusicList() {
            workList.innerHTML = '';
            
            if (filteredMusic.length === 0) {
                workList.innerHTML = '<div class="no-results">未找到歌曲</div>';
                return;
            }
            
            // 添加动画延迟
            let animationDelay = 0.1;
            
            filteredMusic.forEach(song => {
                const workItem = document.createElement('div');
                workItem.className = 'work-item';
                workItem.dataset.id = song.id;
                
                // 设置动画延迟
                workItem.style.animationDelay = `${animationDelay}s`;
                animationDelay += 0.05;
                
                workItem.innerHTML = `
                    <img class="work-preview" src="${song.cover}" alt="${song.title}">
                    <div class="work-info">
                        <div class="work-title">${song.title}</div>
                        <div class="work-artist">${song.artist}</div>
                    </div>
                    <button class="work-play-btn"><i class="fas fa-play"></i></button>
                `;
                
                workList.appendChild(workItem);
            });
        }
        
        // 更新分页状态
        function updatePagination() {
            // 清除现有页码按钮（保留上一页/下一页）
            const existingButtons = paginationContainer.querySelectorAll('.pagination-btn:not(#prevPage):not(#nextPage)');
            existingButtons.forEach(btn => btn.remove());
            
            // 更新上一页按钮状态
            prevPageBtn.disabled = currentPage === 1;
            
            // 更新下一页按钮状态
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            
            // 添加页码按钮
            let startPage = Math.max(1, currentPage - 1);
            let endPage = Math.min(totalPages, currentPage + 1);
            
            // 确保至少显示3个页码（如果可能）
            if (endPage - startPage < 2) {
                if (currentPage < 3 && totalPages >= 3) {
                    endPage = Math.min(3, totalPages);
                } else if (currentPage > totalPages - 2 && totalPages >= 3) {
                    startPage = Math.max(totalPages - 2, 1);
                }
            }
            
            // 在上一页按钮后插入页码按钮
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                if (i === currentPage) {
                    pageBtn.classList.add('active');
                }
                pageBtn.textContent = i;
                pageBtn.dataset.page = i;
                paginationContainer.insertBefore(pageBtn, nextPageBtn);
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 歌曲项点击事件
            workList.addEventListener('click', function(e) {
                const workItem = e.target.closest('.work-item');
                if (workItem) {
                    const songId = workItem.dataset.id;
                    // 跳转到播放页面
                    window.location.href = `player.html?uuid=${songId}`;
                }
                
                // 播放按钮点击事件
                const playBtn = e.target.closest('.work-play-btn');
                if (playBtn) {
                    e.stopPropagation();
                    const workItem = playBtn.closest('.work-item');
                    const songId = workItem.dataset.id;
                    // 跳转到播放页面
                    window.location.href = `player.html?uuid=${songId}`;
                }
            });
            
            // 分页功能
            paginationContainer.addEventListener('click', function(e) {
                const btn = e.target.closest('.pagination-btn');
                if (!btn) return;
                
                if (btn.id === 'prevPage') {
                    changePage(-1);
                } else if (btn.id === 'nextPage') {
                    changePage(1);
                } else if (btn.dataset.page) {
                    goToPage(parseInt(btn.dataset.page));
                }
            });

            // 搜索功能
            searchButton.addEventListener('click', searchMusic);
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    searchMusic();
                }
            });
            
        }
        
        // ========== 分页功能 ==========
        function changePage(direction) {
            if (direction === -1 && currentPage > 1) {
                currentPage--;
                fetchMusicList();
            } else if (direction === 1 && currentPage < totalPages) {
                currentPage++;
                fetchMusicList();
            }
        }
        
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                fetchMusicList();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
